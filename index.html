<!DOCTYPE html>
<html>
    <head>
      <title>Amanda's Birthday App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
<!-- Nav Bar  -->
<nav class="navbar navbar-default">
  <ul class = "nav">
    <form id="sign-out" style="float:right">
    <button type="submit" class="btn btn-default  sign-out-btn">Sign Out</button>
    </form>
      <button type="button" style="float:right" class="btn btn-default  sign-out-btn change-pass-btn">Change Password</button>
    </ul>
</nav>
    <!-- Landing Page -->
    <div class="jumbotron">
        <h1>Birthday App!</h1>
        <p>Never forget a birthday again!</p>
    </div>
    <!--Login in Form  -->
    <div class="container login-signup-container">
        	<div class="row">
    			<div class="col-md-6 col-md-offset-3">
    				<div class="panel panel-login">
    					<div class="panel-heading">
    						<div class="row">
    							<div class="col-xs-6">
    								<a href="#" class="active" id="login-form-link">Login</a>
    							</div>
    							<div class="col-xs-6">
    								<a href="#" id="register-form-link">Register</a>
    							</div>
    						</div>
    						<hr>
    					</div>
    					<div class="panel-body">
    						<div class="row">
    							<div class="col-lg-12">
    								<form id="login-form"  role="form" style="display: block;">
                      <fieldset>
    									<div class="form-group">
    										<input type="text" name="credentials[email]" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
    									</div>
    									<div class="form-group">
    										<input type="password" name="credentials[password]" id="password" tabindex="2" class="form-control" placeholder="Password">
    									</div>
    									<div class="form-group">
    										<div class="row">
    											<div class="col-sm-6 col-sm-offset-3">
    												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
    											</div>
    										</div>
    									</div>
                        </fieldset>
    								</form>

                    <!--Sign up form -->
    								<form id="register-form" role="form" style="display: none;">
    									<div class="form-group">
    										<input type="text" name="credentials[email]" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
    									</div>
    									<div class="form-group">
    										<input type="password" name="credentials[password]" id="password" tabindex="2" class="form-control" placeholder="Password">
    									</div>
    									<div class="form-group">
    										<input type="password" name="credentials[password_confirmation]" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
    									</div>
    									<div class="form-group">
    										<div class="row">
    											<div class="col-sm-6 col-sm-offset-3">
    												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-sign-up" value="Register Now">
    											</div>
    										</div>
    									</div>
    								</form>
    							</div>
    						</div>
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>
<!-- Sign Up Success Message  -->
<div class = "alert-container">
<div class="alert alert-success acct-success-message">
  <strong>Booya!</strong> You have created an account-now log in!
</div>
<div class="alert alert-danger password-mismatch-message">
  <strong>Opps!</strong> Something went wrong. Please try again.
</div>
</div>
<!-- App content after log-in -->
<div class = 'birthday-content'>
  <h1> Welcome @username</h1>
  <h2> Today is *name's b-day</h2>
  <button type="button" class="btn btn-primary get-all-birthdays">Show Birthdays</button>
</div>
<!-- Password Modal -->
<form id="change-password">
<fieldset>
<div id="password-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
  	<div class="modal-content">
    <div class="modal-header">
        <h3>Change Password <span class="extra-title muted"></span></h3>
    </div>
    <div class="modal-body form-horizontal">

        <div class="control-group">
            <label for="current_password" class="control-label">Current Password</label>
            <div class="controls">
            <input type="password" name="passwords[old]">
            </div>
        </div>
        <div class="control-group">
            <label for="new_password" class="control-label">New Password</label>
            <div class="controls">
                <input type="password" name="passwords[new]">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type = "button" class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button type = "submit" class="btn btn-primary">Save changes</button>
    </div>
  </div>
</div>
</div>
</fieldset>
</form>



    </body>
</html>
